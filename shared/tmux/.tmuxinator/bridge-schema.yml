name: bridge-schema
root: <%= ENV["PROJECT_DIR"] %>/bridge-schema
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 3"
        -
        - docker_shell:
          - wait_for_docker bridge-schema
          - ddsh
  - server: ddup bridge-schema
