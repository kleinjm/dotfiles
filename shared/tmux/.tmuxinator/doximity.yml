name: doximity
root: <%= ENV["PROJECT_DIR"] %>/doximity
# needed for pane-base-index 1 config
startup_pane: 1
# Runs in each window and pane before window/pane specific commands
pre_window: nvm use

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 3"
        -
        - docker_shell:
          - wait_for_docker
          - ddsh
  - servers: ddup doximity
  - services:
      layout: even-horizontal
      panes:
        - workers:
          - wait_for_docker
          - ddup doximity-workers
        - daemons:
          - wait_for_docker
          - ddup doximity-daemons
  - webpacker:
    - wait_for_docker
    - dox-do bin/webpack-dev-server
  - consoles:
      - wait_for_docker
      - ddrc
