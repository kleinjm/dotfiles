# ~/.tmuxinator/doximity.yml

name: doximity
root: ~/GitHubRepos/doximity
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: c489,238x56,0,0[238x48,0,0,0,238x7,0,49,1]
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        # include nvm so node and coffeelint get loaded and used in linting
        - nvm use && vim .
        - nvm use
  - servers:
      layout: c5de,272x59,0,0[272x45,0,0,1,272x13,0,46{135x13,0,46,4,136x13,136,46,5}]
      panes:
        - bundle && doxserver
        - docker-compose up
        - bundle && bundle exec sidekiq
  - consoles: rails c
