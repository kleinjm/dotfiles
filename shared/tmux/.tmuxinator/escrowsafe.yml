name: escrowsafe
root: <%= ENV["PROJECT_DIR"] %>/web
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - nvim .
        - devcontainer exec --workspace-folder . zsh
  - server: bin/dev
  - console: devcontainer exec --workspace-folder . zsh -c 'bundle exec rails c'
