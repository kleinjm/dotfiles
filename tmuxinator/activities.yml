# ~/.tmuxinator/activities.yml

name: activities
root: ~/GitHubRepos/activities
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: c489,238x56,0,0[238x48,0,0,0,238x7,0,49,1]
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - vim -c "silent VtrAttachToPane 2"
        -
  - server:
      layout: 18e5,272x59,0,0{136x59,0,0,31,135x59,137,0,35}
      panes:
        - PORT=5150 bundle exec rails server -p5150
        - bundle exec sidekiq
  - kafka:
      layout: c449,272x59,0,0{90x59,0,0,40,90x59,91,0,41,90x59,182,0,42}
      panes:
        - bundle exec rake consumers:run
        - bundle exec rake events:run_listener
        - bundle exec rake data:kafka_bridge
  - console: bundle && bin/rails c
