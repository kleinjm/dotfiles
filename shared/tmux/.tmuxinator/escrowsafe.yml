name: escrowsafe
root: <%= ENV["PROJECT_DIR"] %>/web
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: f4d4,272x62,0,0{80x62,0,0,65,191x62,81,0[191x50,81,0,68,191x11,81,51,71]}
      panes:
        - devcontainer exec --workspace-folder . zsh -c 'claude'
        # Edit on the host machine
        - nvim .
        - devcontainer exec --workspace-folder . zsh
  - server: bin/dev
  - console: devcontainer exec --workspace-folder . zsh -c 'bundle exec rails c'
