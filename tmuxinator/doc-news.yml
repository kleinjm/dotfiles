# ~/.tmuxinator/doc-news.yml

name: doc-news
root: ~/GitHubRepos/doc-news
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: c489,238x56,0,0[238x48,0,0,0,238x7,0,49,1]
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - vim .
        -
  - server:
      layout: 7d55,272x59,0,0[272x39,0,0,80,272x19,0,40{136x19,0,40,145,135x19,137,40,146}]
      panes:
        - bundle && bundle exec rails server -p 5190
        - bundle exec sidekiq
        - bundle exec rake consumers:run
  - consoles: rails c
