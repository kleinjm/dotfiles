name: activities
root: <%= ENV["PROJECT_DIR"] %>/activities
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 2"
        -
  - server:
      layout: even-horizontal
      panes:
        - dox-dc up -d activities
        - dox-attach activities
        dox_sync:
          - cd <%= ENV["PROJECT_DIR"] %>/dox-compose
          - docker-sync start -f -n activities-sync
  - services: wait_for_docker activities; dox-dc up activities-workers
  - consoles: wait_for_docker activities; dox-dc exec activities rails c
