name: doc-news
root: <%= ENV["PROJECT_DIR"] %>/doc-news
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      # main-horizontal causes tmux to crash
      # this layout is for 3 panes
      layout: 49e3,272x67,0,0[272x48,0,0,2,272x18,0,49{136x18,0,49,8,135x18,137,49,10}]
      panes:
        - vim -c "silent VtrAttachToPane 3"
        -
        - docker_shell:
          - wait_for_docker
          - ddsh
  - server: ddup doc-news
  - services:
      layout: even-horizontal
      panes:
        - workers:
          - wait_for_docker
          - read && ddup doc-news-workers
        - daemons:
          - wait_for_docker
          - read && ddup doc-news-daemons
  - consoles:
      panes:
        - rails_console:
          - wait_for_docker
          - ddrc
