name: wiki
root: <%= ENV["PROJECT_DIR"] %>/wiki
# needed for pane-base-index 1 config
startup_pane: 1
# Runs in each window and pane before window/pane specific commands
pre_window: nvm use

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim .
        -
  - server:
      layout: even-vertical
      panes:
        - rails s
        - rake jobs:work
