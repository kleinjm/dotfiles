name: escrowsafe
root: <%= ENV["PROJECT_DIR"] %>/web
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - nvim .
        - docker compose -f .devcontainer/compose.yaml -f .devcontainer/compose.override.yaml exec -w /workspaces/web rails-app zsh
  - server: bin/dev
  - console: docker compose -f .devcontainer/compose.yaml -f .devcontainer/compose.override.yaml exec -w /workspaces/web rails-app bundle exec rails c
