name: paprika_instacart_orderer
root: <%= ENV["PROJECT_DIR"] %>/paprika_instacart_orderer
startup_pane: 1

windows:
  - editor:
      layout: e571,272x59,0,0[272x49,0,0,24,272x9,0,50,25]
      panes:
        - vim -c "silent VtrAttachToPane 2"
        -
  - server:
      layout: even-horizontal
      panes:
        - foreman start
        - redis-server
  - console: rails c
