name: doc-news
root: <%= ENV["PROJECT_DIR"] %>/doc-news
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 3"
        - local_shell:
          - wait_for_docker doc-news
          - dox-dc exec doc-news bundle install
        - docker_shell:
          - wait_for_docker doc-news
          - dox-do bash
  - server:
      layout: even-horizontal
      panes:
        - server:
          - dox-dc up -d doc-news
          - dox-attach doc-news
        - sync:
          - cd <%= ENV["PROJECT_DIR"] %>/dox-compose
          - docker-sync start -f -n doc-news-sync
  - services:
      layout: even-horizontal
      panes:
        - workers:
          - wait_for_docker doc-news
          - dox-dc up doc-news-workers
        - daemons: # ie. kafka consumers
          - wait_for_docker doc-news
          - dox-dc up doc-news-daemons
  - consoles:
      panes:
        - rails_console:
          - wait_for_docker doc-news
          - dox-dc exec doc-news rails console
