# ~/.tmuxinator/email-delivery.yml

name: email-delivery
root: <%= ENV["PROJECT_DIR"] %>/email-delivery
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 3"
        -
        - docker_shell:
          - wait_for_docker email-delivery
          - ddsh
  - server: ddup email-delivery
  - services: ddup email-delivery-workers
  - consoles:
      panes:
        - rails_console:
          - wait_for_docker email-delivery
          - ddrc
