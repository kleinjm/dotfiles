# ~/.tmuxinator/doximity_client_ruby.yml

name: doximity_client_ruby
root: ~/GitHubRepos/doximity_client_ruby
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: a013,272x59,0,0[272x45,0,0,14,272x13,0,46{136x13,0,46,16,135x13,137,46,18}]
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - vim .
        -
