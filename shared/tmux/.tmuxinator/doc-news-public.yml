name: doc-news-public
root: <%= ENV["PROJECT_DIR"] %>/doc-news-public
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 3"
        -
        - docker_shell:
          - wait_for_docker
          - ddsh
  - server: ddup doc-news-public
  - console:
    - wait_for_docker
    - ddrc
