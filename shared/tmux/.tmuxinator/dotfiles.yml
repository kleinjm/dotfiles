# ~/.tmuxinator/dotfiles.yml

name: dotfiles
root: <%= "#{ENV['PROJECT_DIR']}/dotfiles" %>
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: f4d4,272x62,0,0{80x62,0,0,65,191x62,81,0[191x50,81,0,68,191x11,81,51,71]}
      panes:
        - claude
        - nvim .
        - main
  - private_configs:
      root: <%= "#{ENV['PROJECT_DIR']}/environment_configurations" %>
      layout: f4d4,272x62,0,0{80x62,0,0,65,191x62,81,0[191x50,81,0,68,191x11,81,51,71]}
      panes:
        - claude
        - nvim .
        - main
