name: doc-news
root: <%= ENV["PROJECT_DIR"] %>/doc-news
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 3"
        -
        - docker_shell:
          - wait_for_docker doc-news
          - ddsh
  - server: ddup doc-news
  - services:
      layout: even-horizontal
      panes:
        - workers:
          - wait_for_docker doc-news
          - ddup doc-news-workers
        - daemons:
          - wait_for_docker doc-news
          - ddup doc-news-daemons
  - consoles:
      panes:
        - rails_console:
          - wait_for_docker doc-news
          - ddrc doc-news
