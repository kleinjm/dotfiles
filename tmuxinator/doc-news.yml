name: doc-news
root: <%= ENV["PROJECT_DIR"] %>/doc-news
# needed for pane-base-index 1 config
startup_pane: 1

windows:
  - editor:
      layout: main-horizontal
      panes:
        - vim -c "silent VtrAttachToPane 2"
        -
  - server:
      layout: tiled
      panes:
        - dox-dc up doc-news
        - sync:
          - cd <%= ENV["PROJECT_DIR"] %>/dox-compose
          - docker-sync start -f -n doc-news-sync
        - wait_for_docker doc-news; dox-dc up doc-news-workers
  - kafka:
      layout: even-vertical
      panes:
        - wait_for_docker doc-news; dox-do rake consumers:run
        - wait_for_docker doc-news; dox-do rake ads_consumers:run
  - consoles: wait_for_docker doc-news; dox-do rails c
